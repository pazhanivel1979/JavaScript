<html>
    <head>
        <title>         
            for - Loop
        </title>
            <script>
                var a = parseInt(prompt("Enter any number"))

                for(var i = 1;i<=a ; i++)
                {
                    document.write(i)
                    document.write("<br/>")
                }
                              
            </script>
    </head>
</html>
