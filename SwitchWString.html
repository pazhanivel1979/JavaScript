<html>
    <head>
        <title>         
            Switch With String
        </title>
            <script>
                var a = prompt("enter the Name","Tharshika , Nithya , Pazhanivel")

                switch(a)
                {
                    case "Tharshika":
                        document.write('The entered Name daughter')
                        break;
                    
                    case "Nithya":
                        document.write('The entered Name Mother')
                        break;
                    
                    case "Pazhanivel":
                        document.write('The entered Name Father')
                        break;

                    default:
                        document.write('The Value Entered is not Mactching')

                }

            </script>
    </head>
</html>
