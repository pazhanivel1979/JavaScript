<html>
    <head>
        <title>         
            If Conditional 
        </title>
            <script>
                var a = parseInt(prompt("enter the number","100"))

                if(a==10)
                {
                    document.write("a is :" + a)
                }
                else
                {
                    document.write("The Unmatched Value is : " + a)
                }
            </script>
    </head>
</html>
