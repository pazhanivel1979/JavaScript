<html>
<head>
	<title>DOM : Style </title>
	<script>
        function HandleCSS()
        {
            document.getElementById("para1").align ="center"
            document.getElementById("para1").style.color ="Red"
            document.getElementById("para1").style.font.fontsize =50
        } 

	</script>
</head>

<body onload="HandleCSS()">
    <p id="para1">  A.P Tharashika </p>
    
</body>

</html>
