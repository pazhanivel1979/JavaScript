<html>
    <head>
        <title>         
            While - Loop
        </title>
            <script>
                var a = parseInt(prompt("Enter any number"))
                var i = 1
                while( i <= a)
                {
                    document.write(i)
                    document.write("<br/>")
                    i++;
                }
                              
            </script>
    </head>
</html>
