<html>
    <head>
        <title>         
            Assignment - 4
        </title>
            <script>
                var a = parseInt(prompt("Enter any number"))

                document.write("Example for Loop<br/>")

                for(var i = 1 ; i <= a;i++)
                {
                    if((i%3) != 0)
                    {
                        document.write(i + "<br/>")
                    }

                }

                document.write("Example While Loop<br/>")

                var i = 1
                while( i <= a)
                {
                    if((i%3) == 0)
                    {
                        i++;
                        continue;                        
                    }

                    document.write(i)
                    document.write("<br/>")
                    i++;
                }
                    

                document.write("Example do-while Loop<br/>")

                var i = 1
                do
                {

                    if((i%3) == 0)
                    {
                        i++;
                        continue;                        
                    }

                    document.write(i)
                    document.write("<br/>")
                    i++;
                }while( i <= a)



            </script>
    </head>
</html>
