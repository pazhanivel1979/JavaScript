<html>
    <head>
        <title>         
            Compund Assignment
        </title>

            <script>
                var x =10
                var y = x++
                
                // This is the example for post increment - in this assignement will happen first then the value will be incremented 

                document.write(" x :"  + x + "<br/>")
                document.write(" y :"  + y + "<br/>")


                var a =10
                var b = ++a


                // This is the example for pre increment - in this value will be incremented  and then assignement will happen

                document.write(" a :"  + a + "<br/>")
                document.write(" b :"  + b + "<br/>")
                


            </script>
    </head>
