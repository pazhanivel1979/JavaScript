<html>
    <head>
        <title>         
            While - Loop
        </title>
            <script>
                var a = parseInt(prompt("Enter any number"))
                var i = 1
                do
                {
                    document.write(i)
                    document.write("<br/>")
                    i++;
                }while( i <= a) 

                              
            </script>
    </head>
</html>
