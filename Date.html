<html>
<head>
	<title>Date</title>
	<script>
        var dt = new Date()
        document.write(dt + "<br/>")
        document.write(dt.toLocaleTimeString() + "<br/>")
        document.write(dt.toLocaleDateString() + "<br/>")
        document.write(dt.toLocaleString() + "<br/>")
	</script>
</head>

<body>

</body>

</html>
