<html>
    <head>
        <title>         
            Switch Conditional 
        </title>
            <script>
                var a = parseInt(prompt("enter the number","1-3"))

                switch(a)
                {
                    case 1:
                        document.write('The entered number is One')
                        break;
                    
                    case 2:
                        document.write('The entered number is Two')
                        break;

                    case 3:
                        document.write('The entered number is Three')
                        break;

                    default:
                        document.write('The Entered value is not between 1- 3')

                }

            </script>
    </head>
</html>
