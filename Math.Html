<html>
<head>
	<title>Math</title>
	<script>
        document.write(Math.PI + "<br/>")
        document.write(Math.sqrt(4)+ "<br/>")
        document.write(Math.floor(3.2)+ "<br/>") //Lower Bound
        document.write(Math.ceil(3.2)+ "<br/>") // Upper Bound
        document.write(Math.round(3.2)+ "<br/>")
	</script>
</head>

</html>
